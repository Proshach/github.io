<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proshach 2023 GitHub</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>Photo of the Day Courtesy of NASA</h1>
  <button onclick="window.location.href='https://apod.nasa.gov/apod/archivepix.html'">
    NASA Archive Since 2015
  </button>

  <!-- Orbit Section -->
  <div id="orbit">
    <div class="orbit-path" data-orbit="orange" data-message="You clicked the orange orbit!">
      <div class="satellite orange"></div>
    </div>
    <div class="orbit-path" data-orbit="green" data-message="This green orbit is a mystery!">
      <div class="satellite green"></div>
    </div>
    <div class="orbit-path" data-orbit="blue" data-message="Exploring the blue orbit!">
      <div class="satellite blue"></div>
    </div>
  </div>

  <!-- Message Display -->
  <p id="orbit-message"></p>

  <!-- Explore Planets Section -->
  <button id="explore-planets-btn">Explore the Planets</button>

  <div id="explore-planets-modal">
    <h2>Click on your favorite planet and discover your secret world!</h2>
    <p>Please select a planet:</p>
    <ul>
      <li><a href="#" data-planet="mercury">Mercury</a></li>
      <li><a href="#" data-planet="venus">Venus</a></li>
      <li><a href="#" data-planet="earth">Earth</a></li>
      <li><a href="#" data-planet="mars">Mars</a></li>
      <li><a href="#" data-planet="jupiter">Jupiter</a></li>
      <li><a href="#" data-planet="saturn">Saturn</a></li>
      <li><a href="#" data-planet="uranus">Uranus</a></li>
      <li><a href="#" data-planet="neptune">Neptune</a></li>
    </ul>
    <p id="planet-message"></p>
    <button id="close-modal-btn">Close</button>
  </div>

  <script defer src="script.js"></script>
  <script defer src="test-api.js"></script>
</body>
</html>
